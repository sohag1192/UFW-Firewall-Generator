<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFW Command Generator</title>
    <style>
        :root {
            --primary: #007bff;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
            --code-bg: #2d2d2d;
            --code-text: #50fa7b;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; margin-bottom: 25px; color: #444; }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        select:focus, input:focus {
            border-color: var(--primary);
            outline: none;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            color: #888;
        }

        .tab.active {
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
        }

        .hidden { display: none; }

        /* Output Area */
        .result-area {
            margin-top: 30px;
            background: var(--code-bg);
            padding: 20px;
            border-radius: 8px;
        }

        .command-output {
            color: var(--code-text);
            font-family: monospace;
            font-size: 1.1em;
            word-break: break-all;
        }

        .copy-btn {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .copy-btn:hover { background-color: #0056b3; }

        /* Footer / Attribution */
        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover { text-decoration: underline; }

        .github-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 5px;
            vertical-align: middle;
            fill: currentColor;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>UFW Firewall Generator</h2>

    <div class="tabs">
        <div class="tab active" onclick="switchMode('port')">Port Management</div>
        <div class="tab" onclick="switchMode('ip')">IP Address Management</div>
    </div>

    <div class="form-group">
        <label>Action</label>
        <select id="action" onchange="generate()">
            <option value="allow">Allow (Whitelist)</option>
            <option value="deny">Deny (Blacklist)</option>
            <option value="delete allow">Delete 'Allow' Rule</option>
            <option value="delete deny">Delete 'Deny' Rule</option>
        </select>
    </div>

    <div id="port-section">
        <div class="form-group">
            <label>Port Number or Service Name</label>
            <input type="text" id="portInput" placeholder="e.g. 80, 443, 22, ssh" onkeyup="generate()">
        </div>
        <div class="form-group">
            <label>Protocol</label>
            <select id="protocol" onchange="generate()">
                <option value="">TCP & UDP (Both)</option>
                <option value="/tcp">TCP Only</option>
                <option value="/udp">UDP Only</option>
            </select>
        </div>
    </div>

    <div id="ip-section" class="hidden">
        <div class="form-group">
            <label>IP Address or Subnet</label>
            <input type="text" id="ipInput" placeholder="e.g. 192.168.1.5 or 10.0.0.0/24" onkeyup="generate()">
        </div>
        
        <div class="form-group">
            <label>Specific Port? (Optional)</label>
            <input type="text" id="ipPortInput" placeholder="Leave empty for ALL ports" onkeyup="generate()">
        </div>
    </div>

    <div class="result-area">
        <div class="command-output" id="output">sudo ufw allow 80</div>
    </div>
    <button class="copy-btn" onclick="copyText()">Copy Command</button>
</div>

<div class="footer">
    Developed by 
    <a href="https://github.com/Sohag1192" target="_blank">

    </a>
</div>

<script>
    let currentMode = 'port';

    function switchMode(mode) {
        currentMode = mode;
        const tabs = document.querySelectorAll('.tab');
        tabs[0].classList.toggle('active', mode === 'port');
        tabs[1].classList.toggle('active', mode === 'ip');
        document.getElementById('port-section').classList.toggle('hidden', mode !== 'port');
        document.getElementById('ip-section').classList.toggle('hidden', mode !== 'ip');
        generate(); 
    }

    function generate() {
        const action = document.getElementById('action').value;
        const output = document.getElementById('output');
        let command = "sudo ufw ";

        if (currentMode === 'port') {
            let port = document.getElementById('portInput').value.trim();
            const protocol = document.getElementById('protocol').value;
            if (!port) port = "{port}"; 
            command += `${action} ${port}${protocol}`;
        } else {
            let ip = document.getElementById('ipInput').value.trim();
            let specificPort = document.getElementById('ipPortInput').value.trim();
            if (!ip) ip = "{ip_address}";
            
            if (specificPort) {
                command += `${action} from ${ip} to any port ${specificPort}`;
            } else {
                command += `${action} from ${ip}`;
            }
        }
        output.innerText = command;
    }

    function copyText() {
        const text = document.getElementById('output').innerText;
        
        // Strategy 1: Modern API (Works on localhost/HTTPS)
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text).then(() => {
                showCopiedFeedback();
            }).catch(() => {
                fallbackCopy(text);
            });
        } else {
            // Strategy 2: Fallback for local files (file://)
            fallbackCopy(text);
        }
    }

    function fallbackCopy(text) {
        // Create a temporary text area to select and copy from
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";  // Avoid scrolling to bottom
        textArea.style.opacity = "0";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
            document.execCommand('copy');
            showCopiedFeedback();
        } catch (err) {
            alert('Unable to copy automatically. Please copy manually.');
        }

        document.body.removeChild(textArea);
    }

    function showCopiedFeedback() {
        const btn = document.querySelector('.copy-btn');
        const originalText = btn.innerText;
        btn.innerText = "Copied!";
        btn.style.background = "#28a745"; 
        setTimeout(() => {
            btn.innerText = "Copy Command";
            btn.style.background = ""; 
        }, 2000);
    }

    // Initialize
    generate();
</script>

</body>
</html>
