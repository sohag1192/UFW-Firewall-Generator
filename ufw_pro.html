<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFW Command Generator Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --primary: #10b981; /* Matrix Green */
            --primary-hover: #059669;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #334155;
            --terminal-bg: #000000;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Main Dashboard Card */
        .dashboard {
            background: var(--card-bg);
            width: 100%;
            max-width: 650px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Header */
        .header {
            background: rgba(0,0,0,0.2);
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 { margin: 0; font-size: 1.25rem; color: var(--primary); font-family: 'JetBrains Mono', monospace; letter-spacing: -0.5px; }

        /* Counter Badge (Session Activity) */
        .session-counter {
            background: rgba(16, 185, 129, 0.1);
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* Tabs */
        .tabs { display: flex; border-bottom: 1px solid var(--border); }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }
        .tab:hover { color: var(--text-main); background: rgba(255,255,255,0.02); }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }

        /* Content Area */
        .content { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-muted); }
        
        /* Modern Inputs */
        input, select {
            width: 100%;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 12px 15px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            box-sizing: border-box; /* Important for padding */
            transition: border-color 0.2s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        /* Terminal Preview Box */
        .terminal {
            background: var(--terminal-bg);
            border-radius: 8px;
            padding: 20px;
            margin-top: 25px;
            border: 1px solid #333;
            position: relative;
        }
        
        .terminal-header {
            display: flex;
            gap: 6px;
            margin-bottom: 15px;
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .dot.red { background: #ef4444; }
        .dot.yellow { background: #f59e0b; }
        .dot.green { background: #10b981; }

        .cmd-output {
            font-family: 'JetBrains Mono', monospace;
            color: var(--primary);
            font-size: 1rem;
            word-break: break-all;
            line-height: 1.5;
        }
        .prompt { color: #3b82f6; margin-right: 8px; user-select: none; }

        /* Copy Button */
        .copy-btn {
            background: var(--primary);
            color: #000;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.1s, background 0.2s;
        }
        .copy-btn:hover { background: var(--primary-hover); }
        .copy-btn:active { transform: scale(0.98); }

        /* Footer / Hit Counter Area */
        .footer {
            margin-top: 30px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .footer a { color: var(--primary); text-decoration: none; }
        .footer a:hover { text-decoration: underline; }

        /* Hit Counter Placeholder Styling */
        .hit-counter-box {
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }
        .hit-counter-text { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <h2>UFW Generator <span style="font-size:0.6em; opacity:0.7; border:1px solid var(--primary); padding:2px 6px; border-radius:4px;">PRO</span></h2>
        <div class="session-counter" id="sessionCount">Generations: 0</div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchMode('port')">Port Rules</div>
        <div class="tab" onclick="switchMode('ip')">IP & Subnet Rules</div>
    </div>

    <div class="content">
        <div class="form-group">
            <label>Action</label>
            <select id="action" onchange="generate()">
                <option value="allow">Allow (Green / Open)</option>
                <option value="deny">Deny (Red / Block)</option>
                <option value="delete allow">Delete Allow Rule</option>
                <option value="delete deny">Delete Deny Rule</option>
            </select>
        </div>

        <div id="port-section">
            <div class="form-group">
                <label>Port (e.g. 80, 443) or Service (e.g. ssh, apache)</label>
                <input type="text" id="portInput" placeholder="22" onkeyup="generate()">
            </div>
            <div class="form-group">
                <label>Protocol</label>
                <select id="protocol" onchange="generate()">
                    <option value="">TCP & UDP (Default)</option>
                    <option value="/tcp">TCP Only</option>
                    <option value="/udp">UDP Only</option>
                </select>
            </div>
        </div>

        <div id="ip-section" class="hidden">
            <div class="form-group">
                <label>IP Address (e.g. 192.168.1.5) or CIDR (10.0.0.0/24)</label>
                <input type="text" id="ipInput" placeholder="127.0.0.1" onkeyup="generate()">
            </div>
            <div class="form-group">
                <label>Limit to Specific Port? (Optional)</label>
                <input type="text" id="ipPortInput" placeholder="e.g. 3306 (MySQL)" onkeyup="generate()">
            </div>
        </div>

        <div class="terminal">
            <div class="terminal-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="cmd-line">
                <span class="prompt">root@server:~#</span>
                <span id="output" class="cmd-output">sudo ufw allow 22</span>
            </div>
        </div>

        <button class="copy-btn" onclick="copyText()">Copy Command to Clipboard</button>

        <div class="footer">
            <div class="hit-counter-box">
                <span class="hit-counter-text">Visitor Count:</span>
                <strong style="color:white;">(Local Mode)</strong> 
            </div>
            <br><br>
            Developed by <a href="https://github.com/Sohag1192" target="_blank">Sohag1192</a>
        </div>
    </div>
</div>

<script>
    let currentMode = 'port';
    let generationCount = 0;

    function switchMode(mode) {
        currentMode = mode;
        const tabs = document.querySelectorAll('.tab');
        tabs[0].classList.toggle('active', mode === 'port');
        tabs[1].classList.toggle('active', mode === 'ip');
        document.getElementById('port-section').classList.toggle('hidden', mode !== 'port');
        document.getElementById('ip-section').classList.toggle('hidden', mode !== 'ip');
        generate(false); // Update without incrementing counter
    }

    function generate(increment = true) {
        const action = document.getElementById('action').value;
        const output = document.getElementById('output');
        let command = "sudo ufw ";

        if (currentMode === 'port') {
            let port = document.getElementById('portInput').value.trim() || "22";
            const protocol = document.getElementById('protocol').value;
            command += `${action} ${port}${protocol}`;
        } else {
            let ip = document.getElementById('ipInput').value.trim() || "{ip_address}";
            let specificPort = document.getElementById('ipPortInput').value.trim();
            
            if (specificPort) {
                command += `${action} from ${ip} to any port ${specificPort}`;
            } else {
                command += `${action} from ${ip}`;
            }
        }
        output.textContent = command;
    }

    function copyText() {
        const text = document.getElementById('output').textContent;
        const btn = document.querySelector('.copy-btn');

        // Increment Session Counter
        generationCount++;
        document.getElementById('sessionCount').textContent = `Generations: ${generationCount}`;

        navigator.clipboard.writeText(text).then(() => {
            btn.textContent = "✓ Command Copied!";
            btn.style.background = "#fff";
            setTimeout(() => {
                btn.textContent = "Copy Command to Clipboard";
                btn.style.background = "";
            }, 2000);
        }).catch(err => {
            // Fallback for file:// protocol
            const ta = document.createElement('textarea');
            ta.value = text;
            document.body.appendChild(ta);
            ta.select();
            document.execCommand('copy');
            document.body.removeChild(ta);
            
            btn.textContent = "✓ Command Copied!";
            setTimeout(() => { btn.textContent = "Copy Command to Clipboard"; }, 2000);
        });
    }

    // Init
    generate(false);
</script>

</body>
</html>
